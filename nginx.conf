server {
    listen 5500; # Lytter internt i Docker containeren på port 5500

    location / {
        root /usr/share/nginx/html; # Sti til jeres statiske frontend-filer
        index index.html index.htm;
        try_files $uri $uri/ /index.html; # For single-page applications
    }

    location /api/ { # Hvis jeres frontend kalder API'en via /api/
        proxy_pass http://backend:8080; # Videresender til backend servicen i Docker Compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Tilføj andre locations for andre API-kald hvis nødvendigt
}
